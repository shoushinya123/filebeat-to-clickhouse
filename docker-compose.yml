services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP 接口
      - "9000:9000"  # Native 接口
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      CLICKHOUSE_DB: logs
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - filebeat-network
    # 注意：ClickHouse 可能不会自动执行初始化脚本
    # 如果自动执行失败，请手动执行：docker exec -i clickhouse clickhouse-client < clickhouse-init/init.sql

  # Filebeat 到 ClickHouse 转换器
  filebeat-to-ck:
    build:
      context: ./filebeat-to-ck
      dockerfile: Dockerfile
    container_name: filebeat-to-ck
    ports:
      - "8080:8080"
    volumes:
      - ./filebeat-to-ck/config.yaml:/etc/filebeat-to-ck/config.yaml:ro
    environment:
      - CONFIG_PATH=/etc/filebeat-to-ck/config.yaml
    depends_on:
      - clickhouse
    networks:
      - filebeat-network
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - filebeat_data:/usr/share/filebeat/data
    depends_on:
      - filebeat-to-ck
      - clickhouse
    networks:
      - filebeat-network
    command: filebeat -e -strict.perms=false

networks:
  filebeat-network:
    driver: bridge

volumes:
  clickhouse_data:
  filebeat_data:

